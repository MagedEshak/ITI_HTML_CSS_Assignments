<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Registration</title>
    <link rel="stylesheet" href="">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <!--  icons sheet -->
    <link rel="stylesheet" href="Registration Form.css">

    <link rel="icon" type="image/png" href="pic/logo.png" />

</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Registration </h2>
        </div>
        <form action="" class="main-form">
            <div class="form">
                <label for="">Username</label>
                <span><input type="text" placeholder="Enter your username" id="username" required></span>
            </div>

            <div class="form">
                <label for="">Email</label>
                <span><input type="email" placeholder="Enter your valid email" id="email" required></span>
            </div>
            <div class="form">
                <label for="">Password</label>
                <span><input type="password" placeholder="Enter your password" class="password" id="password1"
                        required></span>
            </div>

            <div class="form">
                <label for="">Password check</label>
                <span><input type="password" placeholder="Please re-enter your password" class="password" id="password2"
                        required></span>
            </div>

            <button type="submit" id="submit"> submit</button>

            <div class="login-signup">
                <span class="text">I Hava Account?
                    <a href="index.html" class="text login-link">Login now</a>
                </span>
            </div>
        </form>

    </div>

</body>

</html>
